language: android

jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

android:
  components:
    - tools
    - platform-tools
    - android-25
    - build-tools-25.0.1
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

# cache between builds
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle